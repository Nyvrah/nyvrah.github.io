<!DOCTYPE HTML>


<html>
	<head>
		<title>TSA site</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<span class="system">
				<span class = "sun">
					<img src="./media/images/sun.png">
				</span>
				<span class = "earth">
					<img src="./media/images/earth.png">
					<span class = "moon">
						<img src="./media/images/moon.png">
					</span>
				</span>
				
			</span>
		</section>
		<label id = "scrollCount" class="l" style="color:white;">
			0
		</label>
		<script type = "text/javascript">
			var scroll = document.querySelector('.system');
			var i = 0;
			window.addEventListener('scroll', function(){
				var value = 1 + -window.scrollY/1500;
				if (value > i)
				{
					scroll.style.left = "0%";
					scroll.style.right = "0%";
				}
				else
				{
					scroll.style.left = "-20%";
					scroll.style.right = "20%";;
				}
				document.getElementById('scrollCount').innerHTML= value + " " + i;
				i = value;
			})
		</script>
	</body>
</html>
